<!DOCTYPE html>
<html>
    <head>
        <title> canvas exmaple</title>
    </head>
    <body>
        <canvas id="Peter_Canvas1">
        </canvas>
        
<script>
        var c = document.getElementById("Peter_Canvas1");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95,50,40,0,2*Math.PI);
        ctx.stroke();
        </script> 

    </body>
    </html>
